  <body>

      <div>
        <section class="screen center">
          <section class="input">0</section>
          <section class="output">0</section>

      </div>

        <button class="column btn btn-9" value="9">9</button>
        <button class="column btn btn-muliply" value="*">x</button>
      </div>
      <div class="row">
        <button class="column btn btn-4" value="4">4</button>
        <button class="column btn btn-5" value="5">5</button>
        <button class="column btn btn-6" value="6">6</button>
        <button class="column btn btn-subtract" value="-">-</button>
      </div>
      <div class="row">
        <button class="column btn btn-1" value="1">1</button>
        <button class="column btn btn-2" value="2">2</button>
        <button class="column btn btn-3" value="3">3</button>

    </div>
